<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/tgt_001.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form [formGroup]="form" class="register-form">
                            <label>Username</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-user-run"></i>
                                    </span>
                                </div>
                                <input formControlName="username" type="text" class="form-control"
                                    placeholder="Username" (focus)="focus=true" (blur)="focus=false">
                            </div>
                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input formControlName="password" type="text" class="form-control"
                                    placeholder="Password" (focus)="focus1=true" (blur)="focus1=false">
                            </div>
                            <app-notification *ngIf="showErreur" [alerts]="[alert]"></app-notification>
                            <button class="btn btn-danger btn-block btn-round" (click)="validate()">Log In</button>


                        </form>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i>BY TGT group</h6>
            </div>
        </div>
    </div>
</div>
