<div *ngIf="message.length > 0">
  <ng-container *ngFor="let item of message">
    <div class="card-body">
      <div>
        User: <span>{{ item.user.username }}</span>
      </div>
      <div>
        Comment: <span>{{ item.value }}</span>
      </div>
    </div>
    <hr />
  </ng-container>
</div>
<div *ngIf="message.length == 0">
  <ng-container>
    <div class="card-body">
      <div>
        <span>No Comments !</span>
      </div>
    </div>
  </ng-container>
</div>
