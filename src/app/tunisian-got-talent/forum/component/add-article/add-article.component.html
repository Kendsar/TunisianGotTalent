<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="addForm">
    <input type="text" class="form-control form-control-success" formControlName="category" placeholder="content" />

    <input type="text" class="form-control form-control-success" formControlName="content" placeholder="category" />

    <button type="button" class="btn btn-success btn-round reset-btn" (click)="add()">add article </button>



  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
