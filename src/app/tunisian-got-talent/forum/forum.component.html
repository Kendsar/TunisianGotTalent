<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/tgt_002.png');">
    <div class="filter"></div>
</div>
<div style="text-align: center;padding-top: 1%;">
  <button style="margin-right: 1%;" type="button" class="btnFilter btn-outline-danger " (click)="a('event')" >events</button>  
  <button style="margin-right: 1%;" type="button" class="btnFilter btn-outline-danger " (click)="a('competions')" >competitions</button>  
  <button type="button" class="btnFilter btn-outline-danger " (click)="a('other')" >other</button>  
</div>


<div class="container" style="margin: 36px auto;">
  <button *ngIf="connectedUser" type="button" class="btnFilter btn-outline-danger "  (click)="openDialogArticle()">add article</button>  

    <ng-container *ngIf="data">
      <app-card-list [pageSize]="3" [data]="data" [cardType]="EcardType.FORUM"></app-card-list>
    </ng-container>

  </div>
</div>
