<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/talent1.jpg');">
    <div class="filter"></div>
  </div>
  <div class="container" style="margin: 36px auto;">
    <ng-container *ngIf="filtredProfils">
      <form [formGroup]="form">
        <div class="row search-block">
          <div class="loop">
            <img src="assets/img/zoom-2.png" alt="">
          </div>
          <div class="col-sm-3">
            <div class="form-group has-success">
              <input type="text" class="form-control form-control-success" formControlName="username" placeholder="Username">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group has-success">
              <input type="text" class="form-control form-control-success" formControlName="category" placeholder="Category">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group has-success">
              <input type="text" class="form-control form-control-success" formControlName="governorate" placeholder="Governorate">
            </div>
          </div>
          <button type="button" class="btn btn-success btn-round reset-btn" (click)="reset()">Reset</button>
        </div>
      </form>
      <div class="add-profil-btn">
        <button *ngIf="connectedUser && !profilAlreadyCreated" type="button" class="btn btn-success btn-round" (click)="createProfil()" style="margin-bottom: 3%;"><i style="font-size: 17px" class="fa fa-id-badge"></i>  Create Your Own Talent Profil From Here</button>
        <button *ngIf="connectedUser && profilAlreadyCreated" type="button" class="btn btn-success btn-round" (click)="navigateToProfil()" style="margin-bottom: 3%;"><i style="font-size: 17px" class="fa fa-id-badge"></i>  Check Out Your Profil From Here</button>
      </div>
      <app-card-list [pageSize]="5" [data]="filtredProfils" [cardType]="EcardType.TALENT"></app-card-list>
    </ng-container>
  </div>
</div>
